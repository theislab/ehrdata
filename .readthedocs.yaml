# https://docs.readthedocs.io/en/stable/config-file/v2.html
version: 2
build:
  os: ubuntu-24.04
  tools:
    python: "3.12"
  jobs:
    post_install:
      - VIRTUAL_ENV=$READTHEDOCS_VIRTUALENV_PATH pip install .[doc]
sphinx:
  configuration: docs/conf.py
  # disable this for more lenient docs builds
  fail_on_warning: false
